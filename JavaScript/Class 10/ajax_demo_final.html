<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> JavaScript Class 10: Ajax demo </title>
	<script type="text/javascript">
		function getPop(city) {
			//var city = document.getElementById("city").value;
			var src = "http://localhost/city.php";
			var args = "city=" + city;

			// init 連線
			var req =  new XMLHttpRequest();



			// 設定連線
			req.open("post", src);   // 1st 連線方法 (限時快遞, 普通) get or post

req.setRequestHeader("Content-type","application/x-www-form-urlencoded");

			// 送出
			req.onload=function() {  // 註冊 load 事件處理器
				// 取得伺服器回應結果
				//alert(this.responseText);
				var result= document.getElementById("result");
				result.innerHTML = this.responseText;
			}
			req.send(args);   // args 包在肚子里
		}
	</script>
</head>
<body>
<h3> City Population: Ajax Demo -Post 參數包send在肚子里 </h3>
<div>
	<span onmouseover="getPop('taipei');"> Taipei </span>
	<span onmouseover="getPop('hsinchu');"> HsinChu </span>

	<div> Result= </div>
	<span id="result"></span>
</div>


</body>
</html>
