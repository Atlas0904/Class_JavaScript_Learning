
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> JavaScript Class 10: Fadein/out </title>
  <script type="text/javascript">
  var movein;
  var moveout;
  var x=0.5;
    function init() {
      var box = document.getElementById("box");
      box.addEventListener("mouseover", moveIn);
      box.addEventListener("mouseout", moveOut;
    }

    function moveIn() {
      window.clearInterval(moveOut);
      movein = window.setInterval(function(){
        if(box.style.opacity <1) {
          x += 0.1;
        } else {

        }
      });
    }
    function moveOut() {
      window.clearInterval(movein);
      window.setInterval(function(){
        if (box.style.opacity >= 0 ) {
          x-= 0.1;
        }
      });
    }

  </script>
  <style type="text/css">
    .box{
      width: 100px; height: 100px; background-color: red;
      position: absolute; top: 100px;
    }
  </style>
</head>


<body onload="init();">
  <div id="box" class="box"></div>
</body>
</html>
