<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>  JavaScript Class 8: Event Listener v2 </title>
	
	<script type="text/javascript">
		// function(){} anonumous function 
		function init(){  // body 前
			var hello =  document.getElementById("hello");
			hello.addEventListener("click", function(){
				alert("hello")
			});
		}


	</script>
</head>

<!-- 代表所有靜態內容 都被初始化 -->
<body onload="init();">


<body>
	<span id="hello"> Hello </span>

</body>
</html>
