<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> JavaScript Class 7: Set id for div </title>

</head>
<body>
  <h2>Hello world</h2>
  <div id="content"> Set id for div tag </div>

</body>
</html>

<script type="text/javascript">
  var content = document.getElementById("content");
  alert(content.innerHTML);
  content.innerHTML = "Set id for div tag sucessful"
</script>
