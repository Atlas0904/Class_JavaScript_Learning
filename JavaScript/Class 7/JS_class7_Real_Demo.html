  function change(choice) {
    if ("page" == choice) {
      id("page").className = "current"
      id("img").className = "tab"
      id("btn").value= "Page Search";  // value是修改 HTML屬性
    } else if ("image" == choice) {
      id("page").className = "tab"
      id("img").className = "current"
      id("btn").value = "Image Search";  // value是修改 HTML屬性
    }
  }

  </script>
  <style type="text/css">
    .tab{
      color: black; font-weight: normal;
    }
    .current{
      color: red; font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <span id="page" class="current" onclick="change('page');">Page</span>
    <span id="img" class="tab" onclick="change('image');">Image</span>
  </div>
  <div>
      <input type="text" />
      <input type="button" value="Page Search" id="btn" />
  </div>

</body>
