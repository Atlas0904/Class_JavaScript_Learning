
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> JavaScript Class 9: Scroll </title>
  <script type="text/javascript">
  var box;
  function init() {
    box = document.getElementById("box");
    //box.scrollTop = 50;
    window.setInterval(move, 50);
  }
  function move() {
    box.scrollTop++;
  }
  </script>
  <style type="text/css">
  .box{ 
    width: 400px; height: 120px; border: 1px solid black;
    overflow: hidden;

  }
  // 寬高要有 auto, visible, hidden
  </style>


</head>
<body onload="init();">
<h1>
  用程式控制捲軸 自動幫你轉捲軸
</h1>
<div class ="box" id = "box">
