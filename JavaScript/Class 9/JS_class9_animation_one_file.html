
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> JavaScript Class 9: Animation </title>
  <script type="text/javascript">
  var box;
  var x;
  var intervalId;
  var direction;
  function init() {
    box = document.getElementById("box");
    x = 100;
    box.style.left = x + "px";
    intervalId = window.setInterval(move, 5);
  }
  function move() {
    x++;
    box.style.left= x+ "px";
  }
  </script>
  <style type="text/css">
    .box{
      width: 100px; height: 100px; background-color: red;
      position: absolute; top: 100px;
    }
  </style>
</head>


<body onload="init();">
  <div id="box" class="box"></div>
</body>
</html>
