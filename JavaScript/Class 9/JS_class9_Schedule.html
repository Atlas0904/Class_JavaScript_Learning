
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> JavaScript Class 9: Schedule </title>
  <script type="text/javascript">
    function init() {
      window.setTimeout(count, 3000);    // ms
      alert("test");
    }
    function count() {
      alert("Hello");
    }
  </script>

</head>
<body onload="init();">
  <h1> </h1>
  
</body>
</html>
