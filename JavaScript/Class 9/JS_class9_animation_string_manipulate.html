<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title> JavaScript Class 9: String manipulate </title>
   <script type="text/javascript">
    var s = new String("Hel") + "lo";
    alert("字串：" + s);
    alert("第三個字元：" + s.charAt(2));
    alert("Lower case: " + s.toLowerCase(2));
    alert("包頭不包尾 取得 ell" + s.substring(1,4));  
    alert("搜尋是否含 xyz result:" + s.indexOf("xyz"));
    alert("搜尋是否含 llo result:" + s.indexOf("llo"));
   </script>
 </head>
 <body>
   
 </body>
 </html>
