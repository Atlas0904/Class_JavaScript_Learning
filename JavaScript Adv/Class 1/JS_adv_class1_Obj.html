		/*
		args: 物件
		n1: 數字
		n2: 數字
		callback: 函式
		*/
		function add(args){
			args.callback(args.n1 + args.n2);
		}
		var obj = new Object();
		obj.n1 = 3;
		obj.n2 = 4;
		obj.callback = function(result) {
			alert(result);
		}
