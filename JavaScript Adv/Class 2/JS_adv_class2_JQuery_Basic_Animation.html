<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> JavaScript Adv Class 2: Basic Animation </title>
	<script type="text/javascript" src="src/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#box").animate({
			"left" : "500px",
			"bottom" : "200px",
			"background-color" : "#ffffff"
		} ,500);

	});
	</script>
	<style type="text/css">
	.box{
		width: 100px; height: 100px; background-color: green;
		position: absolute; top:100px; left: 100px;
	}
	</style>
</head>
<body>
	<div class="box" id="box">Box</div>
</body>
</html>
