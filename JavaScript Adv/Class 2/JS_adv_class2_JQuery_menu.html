<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> JavaScript Adv Class 2: Demo menu fadeToggle </title>
	<script type="text/javascript" src="src/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$(".menu>.title").click(function(){
			//$(this).next().fadeToggle();
			$(this).next().slideToggle();
		});


	});
	</script>
	<style type="text/css">
	.link{
		color: #336689;
	}
	.link-change{
		color: #aa0000; font-weight: bold;
	}
	.menu {

		margin-bottom: 10px; 
	}
	.menu> .title {
		font-size: 40px;
		font-weight: bold; 
	}
	.menu> .items {
		margin-left: 10px;
	}
	.menu> .items > .item {
		font-size: 20px;
		color: green;
	}
	</style>
</head>
<body>
	<div class="menu">
		<div class="title"> Title 1 </div>
		<div class="items">
			<div class="item">
				<div class="menu">
					<div class="title"> Title 1-1 </div>
					<div class="items">
						<div class="item"> 1-1-1 </div>
						<div class="item"> 1-1-2 </div>
						<div class="item"> 1-1-3 </div>
					</div>
				</div>				
			</div>
			<div class="item"> 1-2 </div>
			<div class="item"> 1-3 </div>
		</div>
	</div>
	<div class="menu">
		<div class="title"> Title 2 </div>
		<div class="items">
			<div class="item"> 2-1 </div>
			<div class="item"> 2-2 </div>
			<div class="item"> 2-3 </div>
		</div>
	</div>
</body>
</html>
