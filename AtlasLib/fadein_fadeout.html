<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> AtlasLib: Use outer CSS and JavaScript resource </title>
	
	<link rel="stylesheet" type="text/css" href="CSS/box.css">
	<script src="JS/fade.js"> </script>

</head>
<body>
	<div class="box" id="box" onmouseover="faceIn(this);" onmouseout="faceOut(this);"></div>
	<div class="GreenBox" onmouseover="faceIn(this);" onmouseout="faceOut(this);"></div>
</body>
</html>
