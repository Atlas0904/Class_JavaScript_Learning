<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
	function init() {
		var box = document.getElementById("box");
		alert("box.style.opacity:" + box.style.opacity);
	}
	</script>
	<style type="text/css">
		.box{
		width: 200px;
	    height: 200px;
	    background-color: red;
	    opacity: 0.9;
		}
	</style>
</head>
<body onload="init();">
	<div class="box" id="box"></div>
</body>
</html>
