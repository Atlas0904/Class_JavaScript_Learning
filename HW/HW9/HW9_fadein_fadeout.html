<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> JS: HW9 fade in and fade out </title>
	<script type="text/javascript">
		var box;
		var text;
		var faceInid;
		var idFaceIn;
		var idFaceOut;
		var opacity = 0.5;
		function init() {
			window.document.getElementById("box").style.opacity=0.5;
		}
		function faceIn(elt) {
			elt.innerHTML = "Mouse in."
		    fadeinId = window.setInterval(function(){
				if (elt.style.opacity <= 0.99) {
					opacity = elt.style.opacity;
					text.innerHTML = "opacity: " + opacity;
					opacity += 0.1;
					elt.style.opacity = opacity;
				} else {
					elt.innerHTML = "Mouse in done";
					elt.style.opacity = 1;
				}		    	
		    }, 1000);
		}
		function faceOut(elt) {
			elt.innerHTML = "Mouse out."
		    idFaceOut = window.setInterval(function(){
				if (elt.style.opacity >= 0) {
					text.innerHTML = "opacity: " + text.style.opacity;
					elt.style.opacity -= 0.1;
				} else {
					elt.innerHTML = "Mouse out done";
				}		    	
		    }, 200);			
		}
	</script>
	<style type="text/css">
		.box{
		width: 200px;
	    height: 200px;
	    margin-left: 10px;
	    margin-top: 10px;
	    background-color: red;
	    text-align: center;
	    line-height: 200px;
	    font-weight: bold;
	    font-size: 20px;
	    opacity: 0.9;
	    border-radius: 10px;
		}
	</style>
</head>
<body onload="init();">
	<div class="box" id="box" onmouseover="faceIn(this);" onmouseout="faceOut(this);"></div>
	<div id="text"> Init </div>
</body>
</html>
