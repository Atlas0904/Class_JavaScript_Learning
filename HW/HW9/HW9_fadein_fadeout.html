<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> JS: HW9 fade in and fade out </title>
	<script type="text/javascript">
		var box;
		var text;
		var idFaceIn;
		var idFaceOut;
		var opacity = 0.5;

		function faceIn(elt) {
			elt.innerHTML = "Mouse in."
			window.clearInterval(idFaceOut);
		    idFaceIn = window.setInterval(function(){
				if (elt.style.opacity <= 0.99) {
					opacity += 0.1;
					elt.style.opacity = opacity;
				} else {
					elt.innerHTML = "Mouse in done";
				}		    	
		    }, 50);
		}
		function faceOut(elt) {
			elt.innerHTML = "Mouse out."
			window.clearInterval(idFaceIn);
		    idFaceOut = window.setInterval(function(){
				if (elt.style.opacity >= 0.4) {
					opacity -= 0.1;
					elt.style.opacity = opacity;
				} else {
					elt.innerHTML = "Mouse out done";
				}		    	
		    }, 50);			
		}
	</script>
	<style type="text/css">
		.box{
		width: 200px;
	    height: 200px;
	    margin-left: 10px;
	    margin-top: 10px;
	    background-color: red;
	    text-align: center;
	    line-height: 200px;
	    font-weight: bold;
	    font-size: 20px;
	    opacity: 0.5;
	    border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="box" id="box" onmouseover="faceIn(this);" onmouseout="faceOut(this);"></div>
</body>
</html>
