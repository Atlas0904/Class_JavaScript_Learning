<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Mobile Page </title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("a").click(function(){
			var src = $(this).attr("data-src");
			alert("src");

			if(src) {
				//Ajax
				var req = new XMLHttpRequest();
				req.open("get", "docs/" + src);
				req.send();
				req.onload=function() {
					alert(this.responseText);
				};
			}

			$("#detail").html=(this.responseText);
		});
	});
	</script>
</head>
<body>
<!-- Homepage -->
<div data-role="page" id="home">
	<div data-role="header">
		<h1>Home</h1>
	</div>
	<div role="main" class="ui-content"> 
		<ul data-role="listview">
		    <li><a href="#content" data-src="toyota.html">Toyota</a></li>
		    <li><a href="#content" data-src="bmw.html">BMW</a></li>
		    <li><a href="#content">Cadillac</a></li>
		    <li><a href="#content">Ferrari</a></li>
		</ul>
	</div>
	<div data-role="footer">
	<h4>Contact Me</h4>
	</div>
</div>

<!-- Content -->
<div data-role="page" id="content">
	<div data-role="header">Content</div>
	<div id="custom-border-radius">
    	<a href="#home" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all">No text</a>
	</div>
	<div role="main" class="ui-content" id="detail"> Hello this is JQuery website. </div>
	<div data-role="footer">
		<h4>Contact me</h4>
	</div>
</div>



</body>
</html>
