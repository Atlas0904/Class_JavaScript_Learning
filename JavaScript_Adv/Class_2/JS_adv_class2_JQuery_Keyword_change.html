<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> JavaScript Adv Class 2: Basic Animation </title>
	<script type="text/javascript" src="src/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(".keyword").on("mouseover", function(e){
			//alert(this.textContent);
			var offset = 20;

			var x = e.clientX;
			var y = e.clientY;

			var spanX = $(this).position().left + offset;
			var spanY = $(this).position().top + offset;

			// Use Javascript
			// $("#tip").html(this.getAttribute("data-tips")).css({
			// 	"left": spanX + "px", 
			// 	"top": spanY + "px"
			// }).fadeIn();

			// Use JQuery need to package
			$("#tip").html($(this).attr("data-tips")).css({
				"left": spanX + "px", 
				"top": spanY + "px"
			}).fadeIn();


		}).on("mouseout", function(){
			$("#tip").fadeOut();
		});
	});
	</script>
	<style type="text/css">
	.box{
		width: 100px; height: 100px; background-color: green;
		position: absolute; top:100px; left: 100px;
	}
	.keyword{
		color: red;
	}
	.tip{
		border: 1px solid #880000;
		background-color: #ffdddd;
		opacity: 0.8;
		position: absolute;
		display: none;
	}
	</style>
</head>
<body>
	<h3> Use data-title </h3>
	Today is a <span class="keyword" data-tips="This is demo for data-tips" title="I am happy.">good</span> day. How about watching a <span class="keyword" data-tips="This is demo for data-kkkk" title="Batman">movie</span>?
	<div class="tip" id="tip">tip</div>
</body>
</html>
