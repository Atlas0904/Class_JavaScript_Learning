<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> JavaScript Adv Class 1: JQuery </title>
	<script type="text/javascript" src="src/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">

		window.onload = function() {
			$("li").css("color","blue");
		};
		var btn = document.getElementById("btn");
		function change() {
			$("#title").html("Change to Popular moview");
		}

		function changeClass() {
			$(".item").css("text-decoration", "underline");
			$(".item").css({
				"color":"red",
				"font-weight":"bold"
			});
		}
		function changeHierarchy() {
			$("ul>li").css("color","red").css("font-weight","bold");
			$("#latest>li").css("color","yellow");
		}
		function showLi() {
			alert($("li").html());
		}

	</script>
</head>
<body>
<h3 id ="title"> Favorite Movies </h3>
<ul>
	<li class="item"> Use . as class selector, You will only retrieve one </li>
	<li class="item"> Use # as id selector </li>
	<li> css can connect .css().css() </li>
</ul>
<h3> Last Movies </h3>
<ul id="latest">
	<li class="item"> hierarchy selector </li>
	<li class="item"> Def </li>
	<li> XYZ </li>
</ul>

<button id="btn" onclick="change();"> Change </button>
<button id="btnClass" onclick="changeClass();"> Change Class </button>
<button id="hierarchyClass" onclick="changeHierarchy();"> Change hierarchy </button>
<button id="hierarchyClass" onclick="showLi();"> showLi </button>
</body>
</html>
